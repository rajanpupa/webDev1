			function isNumber(a){

			function isAlphaNumerics(checkString) {
		        var regExp = /^[A-Za-z0-9]$/;
		        if(checkString!= null && checkString!= "")
		        {
		          for(var i = 0; i < checkString.length; i++)
		          {
		            if (!checkString.charAt(i).match(regExp))
		            {
		              return false;
		            }
		          }
		        }
		        else
		        {
		          return false;
		        }
		        return true;
			}
